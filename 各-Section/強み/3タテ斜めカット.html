.trapezoid-box {
  position: relative;
  width: 48%;
  margin-bottom: 3%;
}

.trapezoid {
  width: 100%;
  /* overflow: hidden;
  position: relative; */
  z-index: 1;
}

.trapezoid__box {
  width: 100%;
  -webkit-transform: skewX(-9deg);
  -ms-transform: skewX(-9deg);
  transform: skewX(-9deg);
  overflow: hidden;
}

.trapezoid__box--right {
  -webkit-transform-origin: left bottom;
  -ms-transform-origin: left bottom;
  transform-origin: left bottom;
}

.trapezoid__box--left {
  -webkit-transform-origin: right top;
  -ms-transform-origin: right top;
  transform-origin: right top;
}

.trapezoid__box--about-right {
  -webkit-transform-origin: left top;
  -ms-transform-origin: left top;
  transform-origin: left top;
}

.trapezoid__box--cherished-left {
  -webkit-transform-origin: right bottom;
  -ms-transform-origin: right bottom;
  transform-origin: right bottom;
}

.trapezoid__img {
  width: 100%;
  -webkit-transform: skewX(9deg);
  -ms-transform: skewX(9deg);
  transform: skewX(9deg);
}

.trapezoid__img--right {
  -webkit-transform-origin: left bottom;
  -ms-transform-origin: left bottom;
  transform-origin: left bottom;
}

.trapezoid__img--left {
  -webkit-transform-origin: right top;
  -ms-transform-origin: right top;
  transform-origin: right top;
}

.trapezoid__img--about-right {
  -webkit-transform-origin: left top;
  -ms-transform-origin: left top;
  transform-origin: left top;
}

.trapezoid__img--cherished-left {
  -webkit-transform-origin: right bottom;
  -ms-transform-origin: right bottom;
  transform-origin: right bottom;
}

.strengths__bg {
  position: relative;
}
.strengths__bg:before {
  content: "";
  display: block;
  position: absolute;
  height: 97%;
  width: 100%;
  top: 10%;
  background: #ECECEC;
  -webkit-transform: skewX(-9deg);
  -ms-transform: skewX(-9deg);
  transform: skewX(-9deg);
}
.strengths__bg.strengths__bg--right:before {
  left: 10%;
}

.more-p {
  color: #000;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  justify-content: flex-end;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  position: relative;
  font-family: "Noto Sans JP";
  padding: 22px 0.5em 0 0;
}
.more-p::after {
  content: "";
  position: absolute;
  right: -1.8301610542vw;
  border-right: 25px solid #72727B;
  border-top: 25px solid transparent;
}

.more {
  position: relative;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: horizontal;
  -webkit-box-direction: normal;
  -ms-flex-flow: row;
  flex-flow: row;
  -webkit-box-pack: start;
  -ms-flex-pack: start;
  justify-content: flex-start;
  -webkit-box-align: center;
  -ms-flex-align: center;
  align-items: center;
  width: -webkit-fit-content;
  width: -moz-fit-content;
  width: fit-content;
  -webkit-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
  font-weight: 400;
}
.more::before, .more::after {
  background-color: #72727B;
  -webkit-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
}
.more::before {
  content: "";
  display: block;
  position: absolute;
  top: 70%;
  right: 125%;
  width: 3em;
  height: 1px;
}
.more::after {
  content: "";
  display: block;
  position: absolute;
  top: 70%;
  right: 125%;
  width: 1em;
  height: 1px;
  -webkit-transform-origin: right center;
  -ms-transform-origin: right center;
  transform-origin: right center;
  -webkit-transform: rotateZ(30deg);
  -ms-transform: rotate(30deg);
  transform: rotateZ(30deg);
}
.more:hover::before {
  -webkit-transform: translateX(3px);
  -ms-transform: translateX(3px);
  transform: translateX(3px);
}
.more:hover::after {
  -webkit-transform: rotateZ(30deg) translateX(3px);
  -ms-transform: rotate(30deg) translateX(3px);
  transform: rotateZ(30deg) translateX(3px);
}

@media all and (max-width: 768px) {
  .more-p {
    -webkit-box-pack: end;
    -ms-flex-pack: end;
    justify-content: flex-end;
    padding: 22px 1.5em 0 0;
  }
}
