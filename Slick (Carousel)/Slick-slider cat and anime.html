     .slick-prev::before{

      }
      .slick-next::before{
        color: #12b1c0;
        font-size:30px;
        position: relative;
        top:0;

<script>
  $('.DragonBall').slick({
  autoplay: true,//自動で動くかどうか
  autoplaySpeed: 3000,　//自動なら何秒毎か
  slidesToShow: 1,//一度に表示するアイテムの数
});

$('.cats').slick({
  autoplay: true,//自動で動くかどうか
  autoplaySpeed: 3000,　//自動なら何秒毎か
  slidesToShow: 2,//一度に表示するアイテムの数
  dots: true,  //ドットナビを表示するかどうか
});



const menuIcon = document.querySelector(".hamburger-menu")

const navbar = document.querySelector(".navbar");

menuIcon.addEventListener("click", ()=>{
  navbar.classList.toggle("change");
});



const backdrop = document.querySelector(".backdrop");
//黒の背景がクリックされたら発動
backdrop.addEventListener("click", ()=>{

});
