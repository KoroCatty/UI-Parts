<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>then()</title>
  <style>

  </style>
</head>

<body>
  <p>web API</p>

  <script>
    // then()をつかった場合
    function callApi() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(function (response) {
          return response.json();
        })
        .then(function (users) {
          console.log(users);
        })
    }
    callApi();

  </script>
</body>

</html>
