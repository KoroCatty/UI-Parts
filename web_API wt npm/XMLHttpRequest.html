<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMLHttpRequest()</title>
  <style>

  </style>
</head>

<body>
  <p>web API</p>

  <script>
    // 古いやり方 ファイルのアップロードの進捗など管理がしやすいやり方
    function callApi() {
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/users")//データを取得
      xhr.responseType = "json";
      xhr.send();

      // データが返ってきた時の処理
      xhr.onload = function () {
        console.log(xhr.response);
      };
    }
    callApi();

  </script>
</body>

</html>
